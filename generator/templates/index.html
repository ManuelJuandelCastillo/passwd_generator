{% extends 'layout.html' %}

{% block content %}
<div class="col-4 offset-md-4">

    <form action="{% url 'passwd' %}" class="card card-body p-5 text-bg-dark mt-5">
        <h1 class="text-center mb-5">Generador de contrase√±a</h1>
        
        <label for="passwd-length">selecciona la cantidad de caracteres</label>
        <select name="passwd-length" id="passwd-length" class="form-control">
            <option value="8">8 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="14">14 caracteres</option>
            <option value="16">16 caracteres</option>
        </select>
        
        <div class="form-check form-switch my-2">
            <label for="mayusculas" class="form-check-label">mayusculas</label>
            <input type="checkbox" name="mayusculas" id="mayusculas" class="form-check-input">
        </div>
            
        <div class="form-check form-switch my-2">
            <label for="car-especiales" class="form-check-label">car-especiales</label>
            <input type="checkbox" name="car-especiales" id="car-especiales" class="form-check-input">
        </div>
            
        <div class="form-check form-switch my-2">
            <label for="numeros" class="form-check-label">numeros</label>
            <input type="checkbox" name="numeros" id="numeros" class="form-check-input">
        </div>
        

        <button type="submit" class="btn btn-primary mt-3">Generar</button>
    </form>

</div>

{% endblock %}
